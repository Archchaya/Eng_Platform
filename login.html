<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <div class="loginbox">
        <img src="images/Si.png" class="avatar">
        <h1>
            Login Here
        </h1>
        <form>
            <table>
                <tr>
                    <th><p>Username</p></th>
                </tr>
                <tr>
                    <td> <input type="text" name="" id="username" placeholder="Enter Username"></td>
                </tr>
                <tr>
                    <th><p>Password</p></th>
                </tr>
                <tr>
                    <td><input type="password" name="" id="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="getInfo()" name="" value="Login"><a href="courses.html"></a></td>
                </tr>
                <tr> <td><a href="#">Lost your password?</a></td></tr>
                   <tr><td><a href="index.html">Don't have an account?</a></td></tr>        
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
